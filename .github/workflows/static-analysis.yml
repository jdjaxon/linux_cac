name: 'Static Analysis'

on:
  workflow_call:
  workflow_dispatch:
  push:
    branches:
      - "*"
  pull_request:
    branches:
      - "*"

jobs:
  shellcheck:
    name: ShellCheck
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Shellcheck
        run: sudo apt install -y shellcheck

      - name: Run ShellCheck with -x flag
        run: shellcheck -x cac_setup.sh
